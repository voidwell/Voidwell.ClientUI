<mat-accordion>
    <mat-expansion-panel *ngFor="let tree of trees">
        <mat-expansion-panel-header class="directive-tree-header style-override" [ngClass]="getHeaderTypeClass(tree)">
            <div class="directive-tree-header-title">
                <div class="directive-tree-header-name">{{tree.name}}</div>
                <img [src]="tree.imageId | dgcImageUrl" alt="" />
            </div>
            <div class="directive-tree-header-stats">
                <div class="requirement-bars" *ngIf="!tree.completionDate">
                    <div class="bar" *ngFor="let bar of getRequirementBarCount(tree)" [ngClass]="{'completed': bar+1 <= getRequirementBarsCompleted(tree)}"></div>
                </div>
                <div class="directive-reward">
                    <mat-icon fontSet="mdi" fontIcon="mdi-star-circle-outline"></mat-icon>
                    <span>{{getTreeDirectivePoints(tree)}}</span>
                </div>
            </div>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <directive-tree [tree]="tree"></directive-tree>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
